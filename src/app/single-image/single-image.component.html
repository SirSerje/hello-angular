<div class="single-image">
  <header>      {{image.title}}</header>
  <img src="{{image.imagePath}}" />

  <div class="heart-animation" *ngIf="image.liked">
    <!--<i class="fa fa-heart" class="fa fa-heart"></i>-->
    BBB
  </div>

  <footer class="like-image" (click)="image.like()">
    VVV
    <!--<i class="fa fa-heart" class="fa fa-heart"></i>--> {{image.liked ? 'liked' : 'like'}}
  </footer>

</div>
